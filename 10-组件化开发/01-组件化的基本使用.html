      });
      // 2.注册组件, 并且定义标签的名称
      // 全局注册
      // Vue.component('my-cpn', cpnConstructor);

      const app = new Vue({
        el: '#app',
        data: {
        },
        components: {
          // 局部注册
          cpn: cpnConstructor
        }
      })
    </script>
