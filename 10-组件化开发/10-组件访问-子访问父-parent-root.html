<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <cpn1></cpn1>
    </div>

    <template id="cpn1">
      <div>
        <h2>我是组件 cpn1</h2>
        <cpn2></cpn2>
      </div>
    </template>

    <template id="cpn2">
      <div>
        <h3>我是组件 cpn2</h3>
        <button @click="btnClick">按钮</button>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          name: '根组件属性 name'
        },
        components: {
          cpn1: {
            template: '#cpn1',
            data() {
              return {
                name: '我是子组件 cpn1 的属性 name'
              }
            },
            components: {
              cpn2: {
                template: '#cpn2',
                methods: {
                  btnClick() {
                    // console.log(this.$parent);
                    // console.log(this.$parent.name);

                    console.log(this.$root);
                    console.log(this.$root.name);
                  }
                },
              }
            }
          }
        }
      })
    </script>
  </body>
</html>
