<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <cpn2></cpn2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      // 子组件
      const cpnC1 = Vue.extend({
        template: `
          <div>
            <h1>标题1</h1>
            <h2>下面是正文了啊啊啊啊啊</h2>
          </div>
        `
      })

      // 父组件
      const cpnC2 = Vue.extend({
        template: `
          <div>
            <cpn1></cpn1>
            <h2>标题2</h2>
            <h3>正文开始了, 哈哈哈哈哈哈哈哈</h3>
          </div>
        `,
        components: {
          cpn1: cpnC1
        }
      })

      const app = new Vue({
        el: '#app',
        data: {
        },
        components: {
          cpn2: cpnC2
        }
      })
    </script>
  </body>
</html>
