<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <!-- 1. .stop修饰符的使用 -->
      <div @click="divClick">
        aaaaaaaaaaaaaaaaa
        <button @click.stop="btnClick">按钮</button>
      </div>

      <!-- 2. .prevent修饰符的使用 -->
      <br>
      <form action="login">
        <input type="submit" name="username" value="提交" @click.prevent="submitClick">
      </form>

      <!-- 3. 监听键盘某个键 -->
      <br>
      <input type="text" @keyup.enter="keyUp">

      <!-- 4. .once修饰符的使用 -->
      <br><br>
      <button @click.once="btn2Click">按钮2</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
        },
        methods: {
          btnClick() {
            console.log('btnClick');
          },
          divClick() {
            console.log('divClick');
          },
          submitClick() {
            console.log('submitClick');
          },
          keyUp() {
            console.log('keyUp');
          },
          btn2Click() {
            console.log('btn2Click');
          }
        },
      })
    </script>
  </body>
</html>
