<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <!-- 1.事件调用的方法没有参数 -->
      <button @click="btn1Click()">按钮1</button>
      <button @click="btn1Click">按钮1</button>

      <!-- 2.在事件定义时, 写方法时省略的小括号, 但是方法本身是需要一个参数的,
      这个时候, vue会默认将浏览器产生的event对象作为参数传入到参数 -->
      <!-- <button @click="btn2Click(123)">按钮2</button> -->
      <!-- <button @click="btn2Click()">按钮2</button> -->
      <button @click="btn2Click">按钮2</button>

      <!-- 3.方法定义时, 我们需要event对象, 同时又需要其他参数 -->
      <!-- 在调用方法时, 如何手动的获取浏览器参数的event对象: $event -->
      <button @click="btn3Click(abc, $event)">按钮3</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          abc: 123
        },
        methods: {
          btn1Click() {
            console.log('btn1Click');
          },
          btn2Click(abc) {
            console.log('---------------', abc);
          },
          btn3Click(abc, event) {
            console.log('===============', abc, event);
          }
        },
      })

      function aaa(ccc) {
        console.log('111111111111111', ccc);
      }
      aaa()
    </script>
  </body>
</html>
