<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      {{fullName}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          firstName: 'Kobe',
          lastName: 'Bryant'
        },
        computed: {
          // 计算属性一般没有set方法, 只读属性
          fullName: {
            set: function(newValue) {
              console.log('--------------', newValue);
              const names = newValue.split(' ');
              this.firstName = names[0];
              this.lastName = names[1];
            },
            get: function() {
              return this.firstName + ' ' + this.lastName
            }
          }
          // 简单写法
          // fullName: function() {
          //   return this.firstName + ' ' + this.lastName
          // }
        },
      })
    </script>
  </body>
</html>
