<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <!-- 1.修饰符: .lazy 回车键按下去才会更新数据 -->
      <input type="text" v-model.lazy="message">
      <h2>{{message}}</h2>

      <!-- 2.修饰符: .number -->
      <input type="text" v-model.number="num">
      <h2>{{num}} - {{typeof num}}</h2>

      <!-- 3.修饰符: .trim -->
      <input type="text" v-model.trim="name">
      <h2>你的名字是: {{name}}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊',
          num: 0,
          name: ''
        },
      })
    </script>
  </body>
</html>
