<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <!-- <input type="text" v-model="message"> -->
      <h2>{{message}}</h2>
      <input type="text" :value="message" @input="message = $event.target.value">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: "你好啊"
        },
      })
    </script>
  </body>
</html>
