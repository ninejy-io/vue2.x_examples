<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(item, index) in movies"
          :class="{active: currntIndex === index}"
          @click="liClick(index)">{{index}} --- {{item}}</li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          movies: ['卡他教练', '喜剧之王', '肖申克的救赎', '大话西游'],
          currntIndex: 0
        },
        methods: {
          liClick(index) {
            this.currntIndex = index;
          }
        },
      })
    </script>
  </body>
</html>
